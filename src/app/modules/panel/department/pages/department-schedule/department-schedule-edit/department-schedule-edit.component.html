<p-dialog [contentStyle]="{'overflow': 'visible'}" [(visible)]="display" header="ویرایش    " [baseZIndex]="10000" [draggable]="false" [resizable]="false" [modal]="true" [breakpoints]="small" (onHide)="cancelClick()">
    <ng-template pTemplate="content">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="form">
                    <div class="p-field p-col-12 col-md-12">
                        <label class="form-control-label" [requiredMark]>{{
                    "Public.Name" | translate
                  }}</label>
                        <input appEnglishNumberOnly pInputText  formControlName="name" placeholder="{{ 'Public.Enter' | translate }}" />
                        <mandegar-error-messages [control]="f.name"></mandegar-error-messages>
                    </div>
                    <div class="p-field p-col-12 col-md-12">
                        <label class="form-control-label">{{
                    "Pages.AcademicYears.FromDate" | translate
                  }}</label>
                        <app-date-picker formControlName="fromDate"></app-date-picker>
                        <mandegar-error-messages [control]="f.fromDate"></mandegar-error-messages>
                    </div>
                    <div class="p-field p-col-12 col-md-12">
                        <label class="form-control-label">{{
                    "Pages.AcademicYears.ToDate" | translate
                  }}</label>
                        <app-date-picker formControlName="toDate"></app-date-picker>
                        <mandegar-error-messages [control]="f.toDate"></mandegar-error-messages>
                    </div>
                    <div class="p-field p-col-12 col-md-12">
                      <label class="form-control-label" >{{
          "Pages.DepartmentSchedules.TimeLimit" | translate
          }}</label>
                      <input appEnglishNumberOnly pInputText  formControlName="timeLimit" placeholder="{{ 'Public.Enter' | translate }}" />
                      <mandegar-error-messages [control]="f.timeLimit"></mandegar-error-messages>
                  </div>

                     <div class="p-field p-col-12 col-md-12">
                      <label class="form-control-label d-block"[requiredMark]>{{
                        "Pages.DepartmentSchedules.ExecutiveCalendarName" | translate
                      }}</label>
                      <p-dropdown
                        [filter]="true"
                        emptyFilterMessage="{{ 'Public.EmptyFilterMessage' | translate }}"
                        [showClear]="true"
                        formControlName="executiveCalendarId"
                        [options]="executiveCalendarList"
                        appendTo="body"
                        baseZIndex="1"
                        emptyMessage="{{ 'Public.EmptyMessage' | translate }}"
                        placeholder="{{ 'Public.Select' | translate }}"
                      >
                      </p-dropdown>
                      <mandegar-error-messages
                      [control]="f.executiveCalendarId"
                    ></mandegar-error-messages>
                    </div>
                </form>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-text-left">
            <button pButton pRipple label="{{ 'Public.Submit' | translate }}" icon="pi pi-check" iconPos="left" class="" (click)="acceptClick()"></button>
            <button pButton pRipple label="{{ 'Public.Back' | translate }}" icon="pi pi-arrow-left" iconPos="right" class="p-button-outlined" (click)="cancelClick()"></button>
        </div>
    </ng-template>

</p-dialog>
