<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="clearfix">
        <div class="float-right">
          <app-page-header
            [title]="'Pages.AssignTasks.AssignTask'"
            [icon]="'assets/images/icons/add-role.png'"
          >
          </app-page-header>
        </div>
        <div class="float-left">
          <button
            pButton
            pRipple
            type="button"
            label="{{ 'Public.Back' | translate }}"
            icon="pi pi-arrow-left"
            iconPos="right"
            (click)="cancelClick()"
            class="p-button-outlined p-button-secondary"
          ></button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" aria-labelledby="title">
          <div class="row">


                <div class="p-field p-col-6 col-md-6">
                    <label class="form-control-label d-block" requiredMark>{{"Pages.AssignTasks.Position" | translate}}</label>

                    <p-dropdown [filter]="true" emptyFilterMessage="{{'Public.EmptyFilterMessage' | translate}}" [showClear]="true" formControlName="positionId" [options]="positionList" appendTo="body" baseZIndex="1" emptyMessage="{{'Public.EmptyMessage' | translate}}" placeholder="{{'Public.Select' | translate}}">
                    </p-dropdown>
                    <mandegar-error-messages [control]="f.positionId"></mandegar-error-messages>
                </div>
                 <div class="p-field p-col-6 col-md-6">
                    <label class="form-control-label" [requiredMark]>{{
        "Pages.AssignTasks.Task" | translate
        }}</label>
                    <p-dropdown (ngModelChange)="getAlltask()" [filter]="true" emptyFilterMessage="{{'Public.EmptyFilterMessage' | translate}}" [showClear]="true" formControlName="taskGroupId" [options]="TaskGroupList" appendTo="body" baseZIndex="1" emptyMessage="{{'Public.EmptyMessage' | translate}}" placeholder="{{'Public.Select' | translate}}">
                    </p-dropdown>
                    <mandegar-error-messages [control]="f.taskGroupId"></mandegar-error-messages>
                </div>
                <div class="p-field p-col-12 col-md-12">
                <p-pickList [source]="taskList" [target]="selectTaskList"[responsive]="true" sourceHeader="وظایف"    targetHeader="وظایف تخصیصی">
                  <ng-template let-item pTemplate="item">
                      <div>
                          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{item.name}} </div>
                      </div>
                  </ng-template>
              </p-pickList>
              </div>

        </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="p-text-left">
          <button pButton pRipple label="{{'Public.Submit' | translate}}" icon="pi pi-check" iconPos="left" class="" (click)="acceptClick()"></button>
          <button pButton pRipple label="{{ 'Public.Back' | translate }}" icon="pi pi-arrow-left" iconPos="right" class="p-button-outlined" (click)="cancelClick()"></button>
      </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
