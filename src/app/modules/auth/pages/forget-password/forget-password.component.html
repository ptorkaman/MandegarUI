<h1 id="title" class="title">{{"Pages.Auth.PasswordRecovery" | translate}}</h1>
<p class="sub-title">با وارد کردن پست الکترونیک، رمز عبور خود را بازیابی کنید.</p>

<ng-container *ngIf="isSuccessRequest==false">
    <form [formGroup]="form" aria-labelledby="title">

        <div class="form-control-group">
            <label class="label" requiredMark>{{"Pages.Auth.Email" | translate}}</label>
            <input nbInput fullWidth fieldSize="large" formControlName="email" placeholder="{{'Public.Enter' | translate}}" autocomplete="off">
            <mandegar-error-messages [control]="f.email"></mandegar-error-messages>
        </div>

        <app-captcha formControlName="captcha" [reloadCaptcha]="reloadCaptcha" (OnGetCaptcha)="OnGetCaptcha($event)"></app-captcha>

        <button nbButton fullWidth status="primary" size="large" [disabled]="(!form.valid || !disableBtn)" (click)="acceptClick() ">
      {{'Pages.Auth.PasswordRecovery' | translate}}
    </button>
        <div class="col-md-12 text-left mt-3 ">
            <a class="recovery-password " routerLink="../login">{{'Pages.Auth.Login' | translate}}</a>
        </div>
    </form>
</ng-container>

<ng-container *ngIf="isSuccessRequest">
    <div>
        <p class="alert alert-success ">
            لینک بازیبابی رمز عبور به پست الکترونیک شما ارسال شد
        </p>
    </div>
</ng-container>
