<p-dialog [contentStyle]="{ overflow: 'visible' }" [(visible)]="display" header="{{'Pages.EvaluationGroup.EditEvaluationGroup' | translate}}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [modal]="true" [breakpoints]="small" (onHide)="cancelClick()">
  <ng-template pTemplate="content">
      <div class="row">
          <div class="col-lg-12">
              <form [formGroup]="form">
                  <div class="row">
                      <div class="p-col-12 col-md-12">
                          <div class="p-field p-col-12 col-md-12">
                              <label class="form-control-label" [requiredMark]>{{"Pages.EvaluationGroup.EvaluationGroupName" | translate}}</label>
                              <input pInputText maxlength="32" formControlName="name" placeholder="{{ 'Public.Enter' | translate }}" />
                              <mandegar-error-messages [control]="f.name"></mandegar-error-messages>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </ng-template>
  <ng-template pTemplate="footer">
      <div class="p-text-left">
          <button pButton pRipple label="{{ 'Public.Submit' | translate }}" icon="pi pi-check" iconPos="left" class="" (click)="acceptClick()"></button>
          <button pButton pRipple label="{{ 'Public.Back' | translate }}" icon="pi pi-arrow-left" iconPos="right" class="p-button-outlined" (click)="cancelClick()"></button>
      </div>
  </ng-template>
</p-dialog>
