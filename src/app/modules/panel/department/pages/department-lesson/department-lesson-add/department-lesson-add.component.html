<p-dialog [contentStyle]="{ overflow: 'visible' }" [(visible)]="display" header="ثبت " [baseZIndex]="10000" [draggable]="false" [resizable]="false" [modal]="true" [breakpoints]="small" (onHide)="cancelClick()">
    <ng-template pTemplate="content">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="form">
                    <div class="p-field p-col-12 col-md-12">
                        <label class="form-control-label d-block" requiredMark>{{"Pages.DepartmentLessons.Department" | translate}}</label>
                        <p-dropdown [filter]="true" emptyFilterMessage="{{'Public.EmptyFilterMessage' | translate}}" [showClear]="true" formControlName="departmentId" [options]="departmentList" appendTo="body" baseZIndex="1" emptyMessage="{{'Public.EmptyMessage' | translate}}"
                            placeholder="{{'Public.Select' | translate}}">
                        </p-dropdown>
                        <mandegar-error-messages [control]="f.departmentId"></mandegar-error-messages>
                    </div>
                    <div class="p-field p-col-12 col-md-12">
                        <label class="form-control-label d-block" requiredMark>{{"Pages.DepartmentLessons.Lesson" | translate}}</label>
                        <p-dropdown [filter]="true" emptyFilterMessage="{{'Public.EmptyFilterMessage' | translate}}" [showClear]="true" formControlName="lessonId" [options]="lessonList" appendTo="body" baseZIndex="1" emptyMessage="{{'Public.EmptyMessage' | translate}}" placeholder="{{'Public.Select' | translate}}">
                        </p-dropdown>
                        <mandegar-error-messages [control]="f.lessonId"></mandegar-error-messages>
                    </div>


                </form>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-text-left">
            <button pButton pRipple label="{{ 'Public.Submit' | translate }}" icon="pi pi-check" iconPos="left" class="" (click)="acceptClick()"></button>
            <button pButton pRipple label="{{ 'Public.Back' | translate }}" icon="pi pi-arrow-left" iconPos="right" class="p-button-outlined" (click)="cancelClick()"></button>
        </div>
    </ng-template>
</p-dialog>
